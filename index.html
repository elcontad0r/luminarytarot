        }

        }

        .spread-option.active {

            border-color: #ffd700;
            color: #ffd700;
        }

        .spread-option:hover {
            background: rgba(74, 63, 107, 0.5);
        }

        .spread-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            min-height: 320px;
        }

        .card-position {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 160px;
        }

        .position-label {
            color: #b8860b;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            opacity: 0.8;
            min-height: 20px;
            text-align: center;
        }

        .card {
            width: 160px;
            height: 260px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            border: 2px solid #4a3f6b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .card-back {
            background: radial-gradient(ellipse at center, #2a1a4e, #0a0e27);
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform: rotateY(0deg);
            z-index: 2;
        }

        .card-back::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: repeating-conic-gradient(
                from 0deg at 50% 50%,
                transparent 0deg,
                #4a3f6b 20deg,
                transparent 40deg
            );
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .card-back-text {
            font-size: 2.5rem;
            z-index: 1;
            opacity: 0.6;
        }

            background: linear-gradient(145deg, #1e3c72, #2a5298);
            transform: rotateY(180deg);
            padding: 0.8rem 0.5rem;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            background: linear-gradient(145deg, #8B2C02, #D2691E);
        }

        .card-front.minor-cups {
            background: linear-gradient(145deg, #1e3c72, #4682B4);
        }

        .card-front.minor-swords {
            background: linear-gradient(145deg, #4a5568, #718096);
        }

        .card-front.minor-pentacles {
            background: linear-gradient(145deg, #2d4a2b, #4a7c4e);
        }

            left: 8px;
            right: 8px;

            font-weight: bold;
            opacity: 0.9;
            color: #ffd700;

            left: 10px;

            color: #ffd700;

                    { rank: "Nine", figure: "Dian Fossey", title: "Gorilla Guardian", bio: "Studied mountain gorillas and fought poachers until her murder", meaning: { upright: "Fruits of labor, luxury, self-sufficiency", reversed: "Living beyond means" }},
                    { rank: "Ten", figure: "Wangari Maathai", title: "Tree Mother", bio: "Nobel laureate who planted 51 million trees in Kenya", meaning: { upright: "Legacy, family, inheritance", reversed: "Financial failure, loneliness" }},
                    { rank: "Page", figure: "Carl Sagan", title: "Cosmos Voice", bio: "Astronomer who brought science to the public through 'Cosmos'", meaning: { upright: "Manifestation, study opportunity", reversed: "Lack of progress, procrastination" }},
                    { rank: "Knight", figure: "Srinivasa Ramanujan", title: "Number Mystic", bio: "Self-taught mathematician who discovered thousands of theorems", meaning: { upright: "Efficiency, routine, conservatism", reversed: "Self-discipline, boredom, feeling stuck" }},
                    { rank: "Queen", figure: "Sylvia Earle", title: "Her Deepness", bio: "Marine biologist who lived underwater and champions ocean protection", meaning: { upright: "Practical, creature comforts, financial security", reversed: "Self-care, work-life balance" }},
                    { rank: "King", figure: "E.O. Wilson", title: "Ant Man", bio: "Biologist who founded sociobiology and champions biodiversity", meaning: { upright: "Wealth, business, leadership, security", reversed: "Financially inept, obsessed with wealth" }}

        };

        const spreads = {
            time: {
                name: "Past • Present • Future",
                positions: ["Past", "Present", "Future"],
                descriptions: [
                    "The foundation that brought you here",
                    "Your current challenge or focus",
                    "The trajectory you're heading toward"
                ]
            },
            action: {
                name: "Situation • Action • Outcome",
                positions: ["Situation", "Action", "Outcome"],
                descriptions: [
                    "The true nature of your circumstances",
                    "The approach or response needed",
                    "The likely result of this path"
                ]
            },
            being: {
                name: "Mind • Body • Spirit",
                positions: ["Mind", "Body", "Spirit"],
                descriptions: [
                    "Your mental state and thoughts",
                    "Physical world and material concerns",
                    "Your deeper purpose and connection"
                ]
            }
        };

        let currentSpread = 'time';
        let drawnCards = [];
        let isDrawing = false;

        // Combine all cards into full deck
        function getFullDeck() {
            const deck = [...majorArcana];
            
            Object.values(minorArcana).forEach(suit => {
                suit.cards.forEach(card => {
                    deck.push({
                        ...card,
                        suit: suit.suit,
                        symbol: suit.symbol,
                        suitElement: suit.element,
                        type: 'minor'
                    });
                });
            });
            
            return deck;
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                starsContainer.appendChild(star);
            }
        }

        function initializeSpread() {
            const container = document.getElementById('spreadContainer');
            const spread = spreads[currentSpread];
            
            container.innerHTML = spread.positions.map((pos, i) => `
                <div class="card-position">
                    <div class="position-label">${pos}</div>
                    <div class="card" id="card${i + 1}" data-position="${i}">
                        <div class="card-face card-back">
                            <div class="card-back-text">☆</div>
                        </div>
                        <div class="card-face card-front" id="cardFront${i + 1}">
                            <div class="arcana-number"></div>
                            <div class="suit-indicator"></div>
                            <div class="figure-symbol"></div>
                            <div class="figure-name"></div>
                            <div class="arcana-name"></div>
                            <div class="figure-title"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function drawCards() {
            if (isDrawing) return;
            isDrawing = true;

            document.getElementById('interpretation').classList.remove('show');
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('is-flipped');
            });
            document.querySelectorAll('.reversed-indicator').forEach(indicator => {
                indicator.remove();
            });

            const deck = getFullDeck();
            drawnCards = [];
            
            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * deck.length);
                const card = {...deck[randomIndex]};
                card.isReversed = Math.random() < 0.35; // 35% chance reversed
                drawnCards.push(card);
                deck.splice(randomIndex, 1);
            }

            // Staggered flip animation
            let delay = 300;
            drawnCards.forEach((card, index) => {
                setTimeout(() => {
                    flipCard(index + 1, card);
                    if (index === 2) {
                        setTimeout(() => {
                            showInterpretation();
                            isDrawing = false;
                        }, 600);
                    }
                }, delay);
                delay += 300;
            });
        }

        function flipCard(cardNum, cardData) {
            const card = document.getElementById(`card${cardNum}`);
            const front = document.getElementById(`cardFront${cardNum}`);
            
            // Apply suit-specific styling for minor arcana
            if (cardData.type === 'minor') {
                front.className = `card-face card-front minor-${cardData.suit.toLowerCase()}`;
                front.querySelector('.suit-indicator').textContent = `${cardData.rank} of ${cardData.suit}`;
                front.querySelector('.arcana-number').textContent = '';
                front.querySelector('.figure-symbol').textContent = cardData.symbol || '';
            } else {
                front.querySelector('.arcana-number').textContent = 
                    cardData.number === 0 ? '0' : cardData.number < 10 ? `0${cardData.number}` : cardData.number;
                front.querySelector('.suit-indicator').textContent = '';
                front.querySelector('.figure-symbol').textContent = cardData.symbol || '';
            }
            
            front.querySelector('.figure-name').textContent = cardData.figure;
            front.querySelector('.arcana-name').textContent = cardData.arcana || '';
            front.querySelector('.figure-title').textContent = cardData.title;
            
            if (cardData.isReversed) {
                const reversedSpan = document.createElement('span');
                reversedSpan.className = 'reversed-indicator';
                reversedSpan.textContent = '⟲';
                front.appendChild(reversedSpan);
            }
            
            card.classList.add('is-flipped');
        }

        function generateReading() {
            const spread = spreads[currentSpread];
            const [first, second, third] = drawnCards;
            
            // Deep pattern analysis
            const patterns = analyzePatterns(drawnCards);
            let reading = "";
            
            // Opening based on patterns
            reading = getOpeningStatement(patterns) + "\n\n";
            
            // Generate reading based on spread type
            if (currentSpread === 'time') {
                reading += generateTimeReading(first, second, third);
            } else if (currentSpread === 'action') {
                reading += generateActionReading(first, second, third);
            } else {
                reading += generateBeingReading(first, second, third);
            }
            
            // Add synthesis
            const guidance = generateSynthesis(patterns, drawnCards);
            
            return { main: reading, guidance: guidance };
        }

        function analyzePatterns(cards) {
            const patterns = {
                majorCount: cards.filter(c => !c.type || c.type !== 'minor').length,
                reversedCount: cards.filter(c => c.isReversed).length,
                elements: {}
            };
            
            cards.forEach(card => {
                const element = card.suitElement || card.element;
                patterns.elements[element] = (patterns.elements[element] || 0) + 1;
            });
            
            // Find dominant element
            let maxElement = null;
            let maxCount = 0;
            for (const [element, count] of Object.entries(patterns.elements)) {
                if (count > maxCount) {
                    maxElement = element;
                    maxCount = count;
                }
            }
            patterns.dominantElement = maxElement;
            
            return patterns;
        }

        function getOpeningStatement(patterns) {
            if (patterns.majorCount === 3) {
                return "Three Major Arcana. This reading addresses fundamental life patterns.";
            } else if (patterns.reversedCount === 3) {
                return "All reversed. The work here is internal — examining what you resist.";
            } else if (patterns.dominantElement && patterns.elements[patterns.dominantElement] >= 2) {
                const messages = {
                    'Fire': "Fire dominates. Focus on action, creation, and will.",
                    'Water': "Water dominates. Emotional intelligence is key.",
                    'Air': "Air dominates. Mental clarity and communication are central.",
                    'Earth': "Earth dominates. Practical manifestation takes precedence."
                };
                return messages[patterns.dominantElement] || "";
            }
            return "";
        }

        function generateTimeReading(past, present, future) {
            let reading = `PAST: ${past.figure} as ${past.type === 'minor' ? `${past.rank} of ${past.suit}` : past.arcana}${past.isReversed ? ' reversed' : ''}.\n`;
            reading += `${past.isReversed ? past.meaning.reversed : past.meaning.upright}.\n\n`;
            
            reading += `PRESENT: ${present.figure} as ${present.type === 'minor' ? `${present.rank} of ${present.suit}` : present.arcana}${present.isReversed ? ' reversed' : ''}.\n`;
            reading += `${present.isReversed ? present.meaning.reversed : present.meaning.upright}.\n\n`;
            
            reading += `FUTURE: ${future.figure} as ${future.type === 'minor' ? `${future.rank} of ${future.suit}` : future.arcana}${future.isReversed ? ' reversed' : ''}.\n`;
            reading += `${future.isReversed ? future.meaning.reversed : future.meaning.upright}.`;
            
            return reading;
        }

        function generateActionReading(situation, action, outcome) {
            let reading = `SITUATION: ${situation.figure} as ${situation.type === 'minor' ? `${situation.rank} of ${situation.suit}` : situation.arcana}${situation.isReversed ? ' reversed' : ''}.\n`;
            reading += `Reality: ${situation.isReversed ? situation.meaning.reversed : situation.meaning.upright}.\n\n`;
            
            reading += `ACTION: ${action.figure} as ${action.type === 'minor' ? `${action.rank} of ${action.suit}` : action.arcana}${action.isReversed ? ' reversed' : ''}.\n`;
            reading += `Approach: ${action.isReversed ? action.meaning.reversed : action.meaning.upright}.\n\n`;
            
            reading += `OUTCOME: ${outcome.figure} as ${outcome.type === 'minor' ? `${outcome.rank} of ${outcome.suit}` : outcome.arcana}${outcome.isReversed ? ' reversed' : ''}.\n`;
            reading += `Result: ${outcome.isReversed ? outcome.meaning.reversed : outcome.meaning.upright}.`;
            
            return reading;
        }

        function generateBeingReading(mind, body, spirit) {
            let reading = `MIND: ${mind.figure} as ${mind.type === 'minor' ? `${mind.rank} of ${mind.suit}` : mind.arcana}${mind.isReversed ? ' reversed' : ''}.\n`;
            reading += `Mental space: ${mind.isReversed ? mind.meaning.reversed : mind.meaning.upright}.\n\n`;
            
            reading += `BODY: ${body.figure} as ${body.type === 'minor' ? `${body.rank} of ${body.suit}` : body.arcana}${body.isReversed ? ' reversed' : ''}.\n`;
            reading += `Physical realm: ${body.isReversed ? body.meaning.reversed : body.meaning.upright}.\n\n`;
            
            reading += `SPIRIT: ${spirit.figure} as ${spirit.type === 'minor' ? `${spirit.rank} of ${spirit.suit}` : spirit.arcana}${spirit.isReversed ? ' reversed' : ''}.\n`;
            reading += `Spiritual dimension: ${spirit.isReversed ? spirit.meaning.reversed : spirit.meaning.upright}.`;
            
            return reading;
        }

        function generateSynthesis(patterns, cards) {
            let synthesis = "";
            
            if (patterns.majorCount >= 2) {
                synthesis = "This reading touches archetypal levels. You're not just solving problems; you're evolving.";
            } else if (patterns.reversedCount >= 2) {
                synthesis = "Multiple reversals suggest internal work takes precedence over external action.";
            } else {
                synthesis = "The cards show a clear path forward through practical application of their wisdom.";
            }
            
            if (patterns.dominantElement) {
                const guidance = {
                    'Fire': " Focus on action and creation.",
                    'Water': " Trust emotional intelligence.",
                    'Air': " Clear communication is essential.",
                    'Earth': " Practical steps will serve you best."
                };
                synthesis += guidance[patterns.dominantElement] || "";
            }
            
            return synthesis;
        }

        function showInterpretation() {
            const interpretation = document.getElementById('interpretation');
            const cardMeanings = document.getElementById('cardMeanings');
            const spread = spreads[currentSpread];
            
            // Individual card meanings with bios
            cardMeanings.innerHTML = drawnCards.map((card, index) => {
                const meaning = card.isReversed ? card.meaning.reversed : card.meaning.upright;
                const cardName = card.type === 'minor' ? 
                    `${card.rank} of ${card.suit}` : 
                    card.arcana;
                
                return `
                    <div class="card-meaning">
                        <h4>
                            ${spread.positions[index]}: ${cardName}
                            ${card.isReversed ? '<span class="reversed-badge">Reversed</span>' : ''}
                        </h4>
                        <p><strong>${card.figure}</strong> — <em>${card.title}</em></p>
                        <p class="person-bio">${card.bio}</p>
                        <p style="margin-top: 0.5rem; font-size: 0.85rem; opacity: 0.8; font-style: italic;">${spread.descriptions[index]}</p>
                        <p style="margin-top: 0.5rem;">${meaning}</p>
                    </div>
                `;
            }).join('');
            
            // Generate synthesis
            const reading = generateReading();
            document.getElementById('synthesisText').innerHTML = reading.main.replace(/\n/g, '<br>');
            document.getElementById('guidance').innerHTML = reading.guidance;
            
            interpretation.classList.add('show');
        }

        // Event listeners
        document.getElementById('drawButton').addEventListener('click', () => {
            initializeSpread();
            setTimeout(drawCards, 100);
        });
        
        document.querySelectorAll('.spread-option').forEach(option => {
            option.addEventListener('click', function() {
                if (isDrawing) return;
                
                document.querySelectorAll('.spread-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentSpread = this.dataset.spread;
                
                document.getElementById('interpretation').classList.remove('show');
                initializeSpread();
            });
        });

        // Initialize
        createStars();
        initializeSpread();
    </script>
