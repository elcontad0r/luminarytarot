        @keyframes shimmer {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .subtitle {
            text-align: center;
            margin-bottom: 1rem;
            opacity: 0.7;
            font-style: italic;
        }

        .deck-info {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #b8860b;
            opacity: 0.8;
        }

        .spread-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .spread-option {
            padding: 0.5rem 1.5rem;
            background: rgba(74, 63, 107, 0.3);
            border: 1px solid #4a3f6b;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .spread-option.active {
            background: rgba(74, 63, 107, 0.6);
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .spread-option:hover {
            background: rgba(74, 63, 107, 0.5);
            transform: translateY(-2px);
        }

        .spread-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            min-height: 320px;
        }

        .card-position {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 160px;
        }

        .position-label {
            color: #b8860b;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            opacity: 0.8;
            min-height: 20px;
            text-align: center;
        }

        .card {
            width: 160px;
            height: 260px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover:not(.is-flipped) {
            transform: translateY(-5px) rotateY(5deg);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            border: 2px solid #4a3f6b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .card-back {
            background: radial-gradient(ellipse at center, #2a1a4e, #0a0e27);
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform: rotateY(0deg);
            z-index: 2;
        }

        .card-back::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: repeating-conic-gradient(
                from 0deg at 50% 50%,
                transparent 0deg,
                #4a3f6b 20deg,
                transparent 40deg
            );
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }

        .card-back::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(255, 215, 0, 0.1) 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .card-back-text {
            font-size: 2.5rem;
            z-index: 1;
            opacity: 0.6;
        }

        .card-front {
            background: linear-gradient(145deg, #1e3c72, #2a5298);
            transform: rotateY(180deg);
            padding: 0.8rem 0.5rem;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-front.minor-wands {
            background: linear-gradient(145deg, #8B2C02, #D2691E);
        }

        .card-front.minor-cups {
            background: linear-gradient(145deg, #1e3c72, #4682B4);
        }

        .card-front.minor-swords {
            background: linear-gradient(145deg, #4a5568, #718096);
        }

        .card-front.minor-pentacles {
            background: linear-gradient(145deg, #2d4a2b, #4a7c4e);
        }

        .suit-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            font-size: 0.7rem;
            font-weight: bold;
            opacity: 0.9;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 0.02rem;
        }

        .arcana-number {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1rem;
            color: #ffd700;
            font-weight: bold;

        }

        .figure-symbol {

        }

        .figure-title {

        .draw-button {

            font-size: 1.1rem;
            background: linear-gradient(145deg, #4a3f6b, #2a1a4e);
            border: 2px solid #b8860b;
            color: #e8d5b7;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .draw-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .draw-button:hover::before {
            width: 300px;
            height: 300px;

        .draw-button:hover:not(:disabled) {
            transform: translateY(-2px);

            background: linear-gradient(145deg, #5a4f7b, #3a2a5e);

            opacity: 0.5;
